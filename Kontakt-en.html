			<script>
				function toggleVita() {
					const wrapper = document.getElementById("vita-wrapper");
					const link = document.getElementById("vita-link-top");
					const button = document.getElementById("vita-toggle-bottom");
					const isOpen = wrapper.classList.contains("vita-expanded");

					if (isOpen) {
						wrapper.classList.remove("vita-expanded");
						link.innerText = "Mehr anzeigen";
						link.style.color = "#A78768";
						link.classList.remove("no-underline");
						button.style.display = "none";

						// sanfter Scroll mit Offset
						const yOffset = -73;
						const y = document.getElementById("vita").getBoundingClientRect().top + window.pageYOffset + yOffset;
						window.scrollTo({ top: y, behavior: "smooth" });

					} else {
						wrapper.classList.add("vita-expanded");
						link.innerText = "Weniger anzeigen";
						link.style.color = "#ccc";
						link.classList.add("no-underline");
						button.style.display = "block";
					}
				}

				window.addEventListener('scroll', function () {
					const name = document.querySelector('.name');
					const hero = document.querySelector('.bild');
					const scrollY = window.scrollY;
					const heroHeight = hero.offsetHeight;
					const fadePoint = heroHeight * 0.3; // ← hier kannst du 0.2, 0.4 usw. probieren

					if (scrollY > fadePoint) {
					name.style.opacity = '0';
					} else {
					name.style.opacity = '1';
					}
				});
			</script>
